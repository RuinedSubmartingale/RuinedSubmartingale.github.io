<!DOCTYPE html>
<html>
<head>
    <title>Pyodide on GitHub Pages</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
    <h1>Pyodide Example</h1>
    <div id="output"></div>
    <script>
        async function main() {
            let pyodide = await loadPyodide();
            console.log("Pyodide is ready!");
            let result = pyodide.runPython(`
                import sys
                sys.version
            `);
            document.getElementById("output").innerHTML = "Python version: " + result;
        }
        main();
    </script>
</body>
</html>
